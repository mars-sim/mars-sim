<H2>Deimos</H2>
<P><B>Deimos</B>, like its bigger sibling <A HREF="phobos.html">Phobos</A>, is a satellite of <A HREF="mars.html">Mars.</A> It orbits farther from Mars than Phobos and takes 30.3 hours to complete a full orbit.</P>
<P>Currently, the two satellites are not modeled with regards to the simulation.</P>

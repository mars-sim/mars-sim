<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8">
<title>Mars Simulation Project - internal</title>
<link rel="stylesheet" href="./msp.css">
<script>
	function sayhi(name)  {
		var message = JavaBridge.submit(name);
		document.getElementById('my_submission').innerHTML = message;
	}
</script>
</head>
<body>
    <h1>Ticket Submission</h1>
    <form>
        <p><label>Issue Title: <input></label></p>
        <fieldset>
        <h2><legend> Priority </legend></h2>
        <p><label> <input type=radio name=size> High </label></p>
        <p><label> <input type=radio name=size> Medium </label></p>
        <p><label> <input type=radio name=size> Low </label></p>
        </fieldset>
</form>
	<br>
	<br>
	<div id="my_submission">
	<a href='#' onclick="sayhi();">Submit the ticket</a>
	</div>
	<br>
	<br>
    <summary>Uploading... <progress max="100" value="0"></progress> 0%</summary>
</body>
</html>

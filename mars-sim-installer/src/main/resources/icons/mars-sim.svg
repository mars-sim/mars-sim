      <stop offset="100%" stop-color="#8b4513"/>
    </radialGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#654321" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2f1b0c" stop-opacity="1"/>

  </defs>
  
  <!-- Background circle (Mars) -->
  <circle cx="64" cy="64" r="60" fill="url(#marsGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Mars surface features -->
  <ellipse cx="45" cy="35" rx="8" ry="6" fill="#a0522d" opacity="0.7"/>
  <ellipse cx="85" cy="50" rx="6" ry="4" fill="#a0522d" opacity="0.6"/>
  <ellipse cx="35" cy="75" rx="10" ry="7" fill="#a0522d" opacity="0.5"/>

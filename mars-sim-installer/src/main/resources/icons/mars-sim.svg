  <!-- Settlement dome -->
  <circle cx="64" cy="70" r="25" fill="none" stroke="#c0c0c0" stroke-width="2" opacity="0.8"/>
  <path d="M 39 70 Q 64 50 89 70" fill="none" stroke="#c0c0c0" stroke-width="1.5" opacity="0.6"/>
  <path d="M 39 70 Q 64 90 89 70" fill="none" stroke="#c0c0c0" stroke-width="1.5" opacity="0.6"/>
  <path d="M 50 50 Q 64 45 78 50" fill="none" stroke="#c0c0c0" stroke-width="1" opacity="0.5"/>
  
